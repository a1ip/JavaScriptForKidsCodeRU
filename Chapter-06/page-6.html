<!DOCTYPE html>
<html>
<head>
    <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>
    <script>
    var animals = ["лев", "фламинго", "белый меведь", "удав"];

    for (var i = 0; i < animals.length; i++) {
      console.log("В этом зоопарке есть " + animals[i] + ".");
    }
    </script>
</body>
</html>
