<!DOCTYPE html>
<html>
<head>
    <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>
    <script>
    var name = "Николай";
    console.log("Привет " + name);
    if (name.length > 7) {
      console.log("Ну и длиннющее же у вса имя!");
    } else {
      console.log("Имя у вас не из длинных.");
    }
    </script>
</body>
</html>
